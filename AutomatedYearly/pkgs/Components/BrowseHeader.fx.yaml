BrowseHeader As CanvasComponent:
    DetailsScreen: =App.ActiveScreen
    EditScreen: =App.ActiveScreen
    Fill: =RGBA(0, 0, 0, 0)
    HeaderFontSize: =100
    HeaderText: ="Screen text goes here"
    Height: =200
    HomeScreen: =App.ActiveScreen
    ResetGallery: |-
        =Table({SampleStringField: "SampleText", SampleNumberField: 10, SampleBooleanField: true})
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    HeaderContainer As groupContainer.verticalAutoLayoutContainer:
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        VertContainerUpper As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(56, 96, 178, 1)
            FillPortions: =0
            Height: =100
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =1

            HeaderImage As image:
                BorderColor: =RGBA(56, 96, 178, 1)
                BorderThickness: =2
                Fill: =RGBA(255, 255, 255, 1)
                Image: ='Metis Background'
                LayoutMinHeight: =320
                LayoutMinWidth: =320
                OnSelect: =Navigate(BrowseHeader.HomeScreen)
                Width: =320
                ZIndex: =1

            HeaderBack As icon.BackArrow:
                Icon: =Icon.BackArrow
                PaddingRight: =25
                ZIndex: =2

        VertContainerLower As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(56, 96, 178, 1)
            FillPortions: =0
            Height: =100
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =112
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            HeaderTitle As label:
                Color: =RGBA(255, 255, 255, 1)
                Height: =Parent.Height
                LayoutMinHeight: =70
                LayoutMinWidth: =560
                Size: =21
                Text: =BrowseHeader.HeaderText
                Width: =Parent.Width/2
                ZIndex: =1

            HeaderRefresh As icon.Reload:
                AlignInContainer: =AlignInContainer.Center
                Color: =RGBA(255, 255, 255, 1)
                FillPortions: =1
                Icon: =Icon.Reload
                ZIndex: =2

            HeaderSort As icon.ArrowsUpDown:
                AlignInContainer: =AlignInContainer.Center
                Color: =RGBA(255, 255, 255, 1)
                FillPortions: =1
                Icon: =Icon.Sort
                ZIndex: =3

            HeaderAdd As icon.Add:
                AlignInContainer: =AlignInContainer.Center
                Color: =RGBA(255, 255, 255, 1)
                FillPortions: =1
                Icon: =Icon.Add
                OnSelect: =Navigate(BrowseHeader.EditScreen);
                ZIndex: =4

